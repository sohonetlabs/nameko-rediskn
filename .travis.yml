language: python
python: 3.7

dist: xenial

before_install:
  - make rabbitmq-container
  - make redis-container

install:
  - pip install tox

matrix:
  include:
    - stage: test
      python: 3.4
      env: TOX_ENV=py34

    - stage: test
      python: 3.5
      env: TOX_ENV=py35

    - stage: test
      python: 3.6
      env: TOX_ENV=py36

    - stage: test
      python: 3.7
      env: TOX_ENV=py37

script:
  - tox -e $TOX_ENV
